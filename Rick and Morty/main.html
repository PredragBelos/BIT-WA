<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FOR BOOTSTRAP CSS LIBRARY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- LINK FOR MAIN CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--LINK FOR ICON-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Rick and Morty</title>
</head>

<body>

    <!--HEADER-->
    <header class="container-flow">
        <div class="container headerContainer">
            <div class="row headerRow">
                <p class="logo">Rick&Morti Wiki</p>
            </div>
        </div>
    </header>

    <!--MAIN SECTION-->
    <section class="container-flow mainSection pb-5">
        <div class="container mainContainer">
            <div class="row mainRow">

                <!--Page navigation-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="navBtn">
                        <li class="page-item">
                            <a class="page-link nav-item" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link pageBtn" href="#">1</a></li>
                        <li class="page-item"><a class="page-link pageBtn" href="#">2</a></li>
                        <li class="page-item"><a class="page-link pageBtn" href="#">3</a></li>
                        <li class="page-item"><a class="page-link pageBtn" href="#">4</a></li>
                        <li class="page-item"><a class="page-link pageBtn" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link nav-item" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="row cardSection">
                <!--Card section-->
                
            </div>
        </div>
    </section>


    <!--FOOTER-->
    <footer class="container-flow">
        <div class="container footerContainer">
            <div class="row footerRow">
                <p class="madeBy">Design by "Predrag Belos"</p>
            </div>
        </div>
    </footer>


























    <!-- LINK FOR JQUERY JS FILE -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- LINK FOR BOOTSTRAP JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- LINK FOR LOCAL JS FILES -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
